<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Krystle Murphy // Web Developer</title>
    <link rel="stylesheet" href="./challenge (1)/starter/css/style.css">
  </head>

  <body>
    <!-- main logo / nav -->
    <header>
      <h1 class="box">Krystle Murphy</h1>
      <nav>
        <ul>
          <li>About Me</li>
          <li>Work</li>
          <li>Contact Me</li>
          <li>Resume</li>
        </ul>
      </nav>
    </header>

    <!-- hero banner -->
    <section class="hero-banner container">
      <div>
        <h2 class="box bottomRight">Cool subtitle here!</h2>
      </div>
    </section>

    <main class="page-wrapper">
      <!-- about me -->
      <section class="page-section" id="about">
        <h2>About Me</h2>
        <img
          src="./challenge (1)/starter/images/profilepic.jpg"
          alt="picture of Krystle"
        />
      </section>

      <!-- portfolio container -->
      <section class="page-section" id="work">
        <h2>Work</h2>
      </section>

      <!-- contact -->
      <section class="page-section contact" id="contact">
        <h2>Contact Me</h2>
      </section>
    </main>
  </body>
</html>
